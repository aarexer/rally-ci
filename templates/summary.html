<html>
<head>
<link rel="stylesheet" href="/style.css">
</head>
<body>

<h1>Change request</h1>
<h2>Project: ${event["change"]["project"]}</h2>
<h3>${event["change"]["subject"]}</h3>

<table id="jobs">
    % for job in jobs:
    <tr><td><a href="${job.name}">${job.name}</a><td class="${job.error}">${ "FAIL" if job.error else "SUCCESS" }<td>${job.human_time}</tr>
    % endfor
</table>
