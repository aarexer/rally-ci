---

- stream:
    name: openstack
    module: rallyci.streams.gerrit
    ssh:
      username: CHANGEME
      hostname: review.openstack.org
      key: /home/CHANGEME/ci-key
    vote: false
    comment-header: |
      Build {succeeded} by RallyCI. Use "my-ci recheck" to recheck
    comment-job-template: "- {name} http://example.com/{log_path}/ : {success} in {time}"
    recheck-regexp: ^my-ci recheck$

- logger:
    name: main
    module: rallyci.loggers.logfile
    path: /home/rally/jobs-logs/

- environment:
    name: event
    module: rallyci.environments.event
    export-event:
      GERRIT_PROJECT: change.project
      GERRIT_REF: patchSet.ref

- environment:
    name: dummy
    module: rallyci.environments.dummy

- script:
    name: git_checkout
    interpreter: /bin/bash -xe -s
    data: |
      cd $GERRIT_PROJECT && git checkout master && git pull
      git fetch https://review.openstack.org/$GERRIT_PROJECT $GERRIT_REF
      git checkout FETCH_HEAD && git rebase master || true
      git clean -fxd -e .tox -e *.egg-info
      git diff --name-only master

- script:
    name: init_ubuntu_dev
    interpreter: /bin/bash -xe -s
    data: |
      apt-get -y update && apt-get -y upgrade
      apt-get -y install git

- script:
    name: install_rally
    interpreter: /bin/bash -xe -s
    data: |
      cd rally
      python setup.py build
      python setup.py install

- script:
    name: rally_unit
    interpreter: /bin/bash -xe -s
    user: rally
    data: |
      cd rally
      python -m unittest discover tests/unit

- provider:
    name: my_virsh
    module: rallyci.providers.virsh
    nodes:
      - hostame: localhost
        max_vms: 4
    storage:
      backend: zfs
      dataset: tank/ci
    metadata_server:
      listen_addr: 169.254.169.254 # default
      listen_port: 8080 # default. should be redirected here from 80
    images:
      - name: u1404
        url: https://cloud-images.ubuntu.com/trusty/current/trusty-server-cloudimg-amd64-disk1.img
      - name: u1404_dsvm
        parent: u1404
        build_scripts: ["init_dsvm"]
      - name: u1404_rally
        build_scripts: ["install_rally"]
    vms:
      - name: dsvm
        image: dsvm
        memory: 3000
        net: ["virbr0"]
      - name: mos-1
        image: mos-1
        memory: 4096
        net: ["mos%"]
      - name: mos-2
        image: mos-2
        memory: 4096
        net: ["mos%"]
      - name: rally-mos
        memory: 3000
        image: u1404_rally
        net: ["virbr0", "mos%"]

- runner:
    name: ssh
    module: rallyci.runners.ssh
    provider: my_virsh

- job:
    name: py27
    envs:
      - name: event
      - name: dummy
        export:
          RCI_TOXENV: py27
    runner:
      name: ssh
      vms:
        - name: mos-1
        - name: mos-2
        - name: rally-mos
          scripts: ["rally_unit"]

- project:
    name: openstack/rally
    jobs:
      - py27
