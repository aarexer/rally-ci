<!DOCTYPE html>
<head>
<title>Rally-CI</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript">

var ws = new WebSocket("ws://" + window.location.host + "/ws/");

function add_task(t) {
    var jobs = "Here will be jobs";
    var html = "<tr id='"+ t["id"] +"'>";
    html += "<td>"+t["id"]+"</td><td>Here will be commmit message</td>";
    html += "<td>"+jobs+"</td>"
    html += "</tr>";
    $('#jobs > tbody:last').append(html);
}

ws.onmessage = function(e) {
    var d = JSON.parse(e.data);
    switch(d["type"]) {
        case "task-started":
            add_task(d["task"]);
            break;
        case "task-finished":
            $("#" + d["id"]).remove();
            break;
        case "all-tasks":
            for (var i=0, item; item = d["tasks"][i]; i++) {
                add_task(item);
            }
        default:
            console.log(d);
    }
};

</script>
</head>

<body>

<h3>Active jobs</h3>

<table id="jobs">
    <thead><tr><th>Id</th><th>Description</th><th>Jobs</th></th></thead>
    <tbody></tbody>
</table>

</body>
</html>
